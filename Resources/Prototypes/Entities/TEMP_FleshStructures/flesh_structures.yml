- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: FleshLinkingBrain
  abstract: true
  name: linking brain
  description: A living brain in a cocoon of flesh with the ability to create a connection between cultists.
  components:
  - type: Sprite
    sprite: Structures/FleshStructures/linking_brain.rsi
    snapCardinals: true
    drawdepth: SmallObjects
    layers:
    - state: idle
      map: ["base"]
  - type: Icon
    sprite: Structures/FleshStructures/linking_brain.rsi
    state: icon
  - type: Appearance
  - type: WiresVisuals
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 25
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 180
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              OrganHumanBrain:
                min: 1
                max: 1
  - type: Transform
    anchored: true
  - type: Pullable
  - type: EncryptionKeyHolder
    keysUnlocked: false
    keySlots: 1
  - type: TelecomServer
  - type: ContainerContainer
    containers:
      key_slots: !type:Container

- type: entity
  parent: FleshLinkingBrain
  id: FleshLinkingBrainFilled
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyScience # Оставлен для проверки работы

- type: entity
  parent: BaseLightStructure
  id: FleshLamp
  name: flesh lamp
  description: "An always powered light."
  suffix: Always Powered
  components:
  - type: Sprite
    sprite: Structures/FleshStructures/flesh_lamp.rsi
    snapCardinals: true
    noRot: true
    layers:
    - state: on1
    - state: lightning
      shader: unshaded
  - type: PointLight
    radius: 10
    energy: 0.8
    softness: 1
    color: "#a69f26"
    offset: "0, -0.5"

- type: entity
  parent: FleshLamp
  id: FleshLamp2
  components:
  - type: Sprite
    sprite: Structures/FleshStructures/flesh_lamp.rsi
    snapCardinals: true
    noRot: true
    layers:
    - state: on2
    - state: lightning
      shader: unshaded

- type: entity
  parent: BaseWall
  id: WallFlesh
  name: flesh wall
  description: A terrifying wall of flesh.
  components:
  - type: Tag
    tags:
      - RCDDeconstructWhitelist
      - Wall
      - Structure
  - type: Sprite
    sprite: Structures/Walls/flesh_wall.rsi
  - type: Icon
    sprite: Structures/Walls/flesh_wall.rsi
  - type: Damageable
    damageContainer: Biological # генетический урон для строений плоти? Допустим
    damageModifierSet: Metallic # временный вариант, пока не выберем демедж для Плоти
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: walls
    base: flesh

- type: entity
  id: FleshDoor
  name: flesh door
  parent: BaseMaterialDoor
  description: At the sight of this... door, it looks like it's breathing.
  components:
  - type: AccessReader
    access: [["Chapel"]] # для культистов нужен свой доступ, иначе дверь будет открываться всем
  - type: Sprite
    sprite: Structures/FleshStructures/flesh_door.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Door
    bumpOpen: false
    clickOpen: true
    closeTimeOne: 0.2
    closeTimeTwo: 0.6
    openTimeOne: 0.6
    openTimeTwo: 0.2
    openSound:
      path: /Audio/Effects/door_open.ogg # заменить звук
    closeSound:
      path: /Audio/Effects/door_close.ogg # заменить звук
  - type: Damageable
    damageContainer: Biological # генетический урон для строений плоти? Допустим
    damageModifierSet: Metallic # временный вариант, пока не выберем демедж для Плоти
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
